    <h1 class="contacto"> ~ Contacto ~</h1>

    <br>

    <br>
    
    <form action="#" method="get" enctype="text/plain" class="forma">
    
    
    <div><label for="Nombre">Nombre:</label>
        <input class="caja" type="text" id="Nombre" placeholder="Ingrese su nombre completo">
    </div>
    <br>
    <div>
        <label for="Apellido">Apellido:</label>
        <input class="caja" type="text" id="Apeliido" placeholder="Ingrese su apellido">
    </div>
    <br>
    <div>
        <label for="Email">Email:</label>
        <input class="caja" type="text" id="Email" placeholder="Ingrese su mail">
    </div>
    <br>
    <div>
        <label for="Telefono">Telefono:</label>
        <input class="caja" type="text" id="Telefono" placeholder="Ingrese su numero de telefono">
    </div>
    <br>
    <div>
        <select class="caja" name="Opcion" id="Opcion">
            <option value="01">Productos</option>
            <option value="02">Adopciones</option>
            <option value="03">Otras consultas</option>
        </select>
    </div>
    <br>
    <div>
        <textarea class="text" name="Mensaje" id="Mensaje" cols="30" rows="10" placeholder="Ingrese su mensaje"></textarea>
    </div>
    <br>

    <div>
        <label for="Acepto">Acepto terminos y condiciones</label>
        <input type="checkbox" id="Acepto">
    </div>
    
    <br>


    <input type="submit" value="Enviar mensaje">
    <input type="reset" value="Borrar mensaje">

    </form>

    <br>
